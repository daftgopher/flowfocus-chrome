<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Flow</title>
    <link rel="stylesheet" type="text/css" href="popup.css" media="all">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="alert-message" class="alert-message"></div>
    <header>
      <img src="images/logo.png" alt="flow logo">
    </header>
    <main id="main" class="loading">
      <div id="domain-list" class="domainListing">
        <p id="status">...</p>
        <p id="counter">...</p>
        
        <table id="dataTable">
          <thead>
            <tr>
              <th>Domain</th>
              <th>Visits Today</th>
            </tr>
          </thead>
        
          <tbody id="dataTable-rows">
            <!-- Domain rows will be inserted here by JS -->
          </tbody>
        </table>
      </div>
      <div id="form" class="formWrapper hidden">
        <form action="">
          <p class="lead">Which site would you like me to warn you about when you're slacking?</p>
          <input id="alert-input" type="text" placeholder="Enter a website" />
          <p id="error-text" class="error"></p>
          <small class="inputNote"><strong>Examples:</strong> facebook.com, twitter.com, reddit.com, wikipedia.org. Make sure to include the domain (e.g. ".com")</small>
        </form>
      </div>
    </main>
    <footer>
      <button id="add-alert" class="button--primary">Add Distraction Alert</button>
    </footer>
  </body>
</html>
